[skin]
    description=ahonymous

[Lines]
    horiz=─
    vert=│
    lefttop=┌
    righttop=┐
    leftbottom=└
    rightbottom=┘
    topmiddle=─
    bottommiddle=─
    leftmiddle=├
    rightmiddle=┤
    cross=┼
    dhoriz=─
    dvert=│
    dlefttop=┌
    drighttop=┐
    dleftbottom=└
    drightbottom=┘
    dtopmiddle=─
    dbottommiddle=─
    dleftmiddle=├
    drightmiddle=┤

[core]
    _default_=lightgray;
    selected=black;lightgray
    marked=yellow;
    markselect=yellow;cyan
    gauge=white;black
    input=lightgray;black
    inputunchanged=gray;cyan
    inputmark=cyan;black
    disabled=gray;lightgray
    reverse=black;lightgray
    commandlinemark=black;lightgray
    header=yellow;

[dialog]
    _default_=black;lightgray
    dfocus=white;black
    dhotnormal=red;lightgray
    dhotfocus=brown;black
    dtitle=red;lightgray

[error]
    _default_=white;red
    errdfocus=black;lightgray
    errdhotnormal=yellow;red
    errdtitle=yellow;red
    errdhotfocus=yellow;lightgray
    errdtitle=yellow;red

[filehighlight]
    directory=white;
    executable=brightgreen;
    symlink=lightgray;
    stalelink=brightred;
    device=brightmagenta;
    special=blue;
    core=red;
    temp=gray;
    archive=brightmagenta;
    doc=brown;
    source=cyan;
    media=green;
    graph=brightcyan;
    database=brightred;

[menu]
    _default_=white;black
    menuhot=brown;black
    menusel=black;lightgray
    menuhotsel=red;lightgray
    menuinactive=lightgray;black

[buttonbar]
    hotkey=brown;
    button=grey;

[statusbar]
    _default_=black;cyan

[help]
    _default_=black;lightgray
    helpitalic=red;lightgray
    helpbold=blue;lightgray
    helplink=black;cyan
    helpslink=yellow;blue
    helptitle=blue;lightgray

[editor]
    _default_=white;
    editbold=yellow;brightgreen
    editmarked=black;lightgray
    editwhitespace=brightblue;
    editlinestate=lightgray;black
    bookmark=white;red
    bookmarkfound=black;green
    editrightmargin=brightblue;black
    editframeactive=white;
    editframedrag=green;
    window-state-char = *
    window-close-char = X

[viewer]
    viewunderline=brightred;

[diffviewer]
    added=white;green
    changedline=blue;
    changednew=red;
    changed=white;
    removed=white;red
    folder=blue;black
    error=red;white

[widget-common]
    sort-sign-up = '
    sort-sign-down = ,

[widget-panel]
    filename-scroll-left-char = {
    filename-scroll-right-char = }